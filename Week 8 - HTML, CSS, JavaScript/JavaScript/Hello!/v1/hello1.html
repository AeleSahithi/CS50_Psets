<!DOCTYPE html>

<html>

    <head>
    
        <title class="VeryLarge">Hello!</title>

    </head>

    <body>

        <form>
            
            <input autocomplete="off" autofocus placeholder="Name" id="name" type="text" type="submit">

            <button>Submit</button>
        
        </form>

        <script>
            document.querySelector('form').addEventListener('submit',
            function(event){
                alert('Hello!, ' + document.querySelector('#name').value);

                event.preventDefault();
            });
        </script>

    </body>
</html>
