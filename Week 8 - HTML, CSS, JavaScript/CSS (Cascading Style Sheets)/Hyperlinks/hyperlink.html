<!DOCTYPE html>

<!-- Demonstrates hyperlink -->

<html lang="en">
    <head>
        <style>

            #harvard
            {
                color: crimson;
            }

            #yale
            {
                color: darkblue;
            }

            a
            {
                text-decoration: none;
            }

            a:hover
            {
                text-decoration: underline;
            }
        
        </style>
        <title>Hyperlink</title>
    </head>
    <body>
        Visit <a href="https://www.harvard.edu/" id="harvard">Harvard</a>
        or <a href="https://www.yale.edu/" id="yale">Yale</a>
    </body>
</html>
